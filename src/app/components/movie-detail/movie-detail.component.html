<div *ngIf="movie" class="movie-detail-container">
  <mat-card class="movie-detail-card">
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title" />
    <mat-card-content>
      <h2>{{ movie.title }}</h2>
      <p><strong>Data de lançamento:</strong> {{ movie.release_date | date }}</p>
      <p><strong>Avaliação:</strong> ⭐ {{ movie.vote_average }}/10</p>
      <p><strong>Sinopse:</strong> {{ movie.overview }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
